        </main>

        <footer role="contentinfo">
          <section>
            <div class="third">
              <h4>Stay Updated</h4>
              <hr>
              <p>Be the first to know Centennial's latest updates and exclusives</p>

              <div class="email_signup_widget_v1">
                <p class="email_signup_messages" style="display:none;"></p>
                <fieldset>
                  <label for="email" class="visually-hidden">Email Address</label>
                  <input type="email" id="email" name="email_widget_email" placeholder="Email Address" x-autocompletetype="email" tabindex="92" required>
                </fieldset>
                <div id="eWidgetSubmit">
                  <button type="button" class="email_widget_submit" name="submit" value="Submit"><i class="fa fa-angle-right fa-lg"></i></button>
                </div>
              </div>
            </div>

            <div class="third">
              <h4>The Centennial Collection</h4>
              <hr>
              <p>Explore our portfolio of regional enclosed shopping centers</p>

              <form>
                <div role="search">
                  <select class="selectric" name="mall-url" onchange="location = this.value;">
                    <option disabled selected value>Search the Collection</option>

                    {% for mall in malls %}

                    {% endfor %}
                  </select>
                </div>
              </form>
            </div>

            <div class="third">
              <h4>Connect With Us</h4>
              <hr>
              <div class="component-social">

              </div>

              <div class="component-address">
                {% include address.html %}
              </div>
            </div>
          </section>

          <section class="footer-links">
            {% include footer-nav.html %}
          </section>

        </footer>
